<!DOCTYPE html>
<html>
<head>
	<title>Image Slider with CSS</title>
</head>
<body>	
<style type="text/CSS">
	#mySlider{
		margin-top: 15%;
	}
	#mySlider ul li img{
		width: 600px;
		height: 550px;
	}
	#mySlider ul .item{
		list-style-type: none;
		float: bottom;
		width: 50px;
		overflow: hidden;
		transition: 5s all ease;
		border-radius: 10px;
	}
	#mySlider ul .item:hover{
		width: 1000px;
		border-radius: 10px;
	}
</style>


	<div id="mySlider">
		<ul>
			<li class="item"><img src="images/apple.png"></li>
			<li class="item"><img src="images/apple.png"></li>
			<li class="item"><img src="images/apple.png"></li>
			<li class="item"><img src="images/apple.png"></li>
			<li class="item"><img src="images/apple.png"></li>
		</ul>
		
	</div>

</body>
</html>
