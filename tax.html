
<!DOCTYPE html>
<html>
<head>
	<title>TaxClaimForm</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
​
<script type="text/javascript" src="taxcal.js">
	
</script>
​
</head>
<body>
​
<div class="container">
<form  name="myForm">
	<fieldset class="form-group">
		<label for="EmpId">Employee ID</label>
		<input type="text" class="form-control" id="EmpId" name="EmpId">
	</fieldset>
	<fieldset class="form-group">
		<label for="ExpType">Expense Type</label>
		
	<select class="custom-select" id="ExpType" name="ExpType_name">
	<option>FoodExpense</option>
	<option>MedicalExpense</option>
	<option>TravelExpense</option>
	
</select>
	</fieldset>
	<fieldset class="form-group">
		<label for="ExpAmt">Expense Amount</label>
		<input type="text" class="form-control" name="ExpAmt_name" id="ExpAmt">
	</fieldset>
	<button type="button" class="btn btn-primary" onclick="myexptype();">Calculate Claim</button>
	<button type="submit" class="btn btn-primary">Clear</button>
</form>
</div>
​
<!--JS-->
​
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
