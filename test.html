
<!DOCTYPE html>
<html>
<head>
	<title>Image Zoom OUT</title>
</head>
<body>
<style type="text/css">
	div{
		width: 288px;
		height: 298px;
		position: absolute;
		top: 18%;
		left: 30%;
		background-image: url("images/apple.png");
		background-size: 10px 10px 10px;
		border-radius: 10px 10px 10px;
		transition: 3s all ease;
		position: absolute;
		top: 5%;
		left: 5%;
	}
	div:hover{
		transform: scale(2);
		overflow: hidden;

	}


</style>

	<div>
		
	</div>

</body>
</html>
