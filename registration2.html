
<html>

<head>
    <title>Register Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel='stylesheet' href='register.css' type='text/css' />
    <style>
        body{

            background-color: darkgreen;
        }

    </style>
</head>

<body>


<div class="container">

    <div id="legend">
        <legend class="">User Registration Page</legend>
    </div>

    <form action="#" name="register" onsubmit="return validate();">
        <fieldset class="form-group">
            <div class="row">
                <div class="col-md-2">
                    <label>Name</label>
                </div>
                <div class="col-md-4">
                    <input type="text" class="form-control" name="fname" placeholder="Enter full name">
                </div>
            </div>
        </fieldset>

        <fieldset class="form-group">
            <div class="row">
                <div class="col-md-2">
                    <label>Password</label>
                </div>
                <div class="col-md-4">
                    <input type="password" class="form-control" name="password" placeholder="Enter password">
                </div>
            </div>
        </fieldset>

        <fieldset class="form-group">
            <div class="row">
                <div class="col-md-2">
                    <label>Confirm password</label>
                </div>
                <div class="col-md-4">
                    <input type="password" class="form-control" name="Confirm password" placeholder="Confirm password">
                </div>
            </div>
        </fieldset>

        <fieldset class="form-group">
            <div class="row">
                <div class="col-md-2">
                    <label>Email</label>
                </div>
                <div class="col-md-4">
                    <input type="email" class="form-control" name="Email" placeholder="Enter email ID">
                </div>
            </div>
        </fieldset>

        <fieldset class="form-group">
            <div class="row">
                <div class="col-md-2">
                    <label>MobileNumber</label>
                </div>
                <div class="col-md-4">
                    <input type="text" class="form-control" name="mobile" placeholder="Eneter mobile number">
                </div>
            </div>
        </fieldset>

        <fieldset class="form-group">
            <div class="row">
                <div class="col-md-2">
                    <label>Date of birth</label>
                </div>
                <div class="col-md-4">
                    <input type="date" class="form-control" name="dateOfBirth" placeholder="date of birth">
                </div>
            </div>
        </fieldset>

        <fieldset class="form-group">
            <div class="row">
                <div class="col-md-2">
                    <label for="myfile">Choose file</label>
                </div>
                <div class="col-md-4">
                    <input type="file" id="myfile" name="myfile"><br><br>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <button type="submit" class="btn btn-primary btn-block">Register now</button>
                </div>
            </div>
        </fieldset>
    </form>
</div>
</body>

</html>
